<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alarmed Web Direct</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #00e5ff; /* Ciano elettrico per visibilitÃ  */
            --text: #ffffff;
            --text-muted: #aaaaaa;
            --danger: #ff4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            background-color: var(--card-bg);
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* Pulsante permessi notifiche */
        #btn-permission {
            font-size: 0.8rem; background: var(--danger); border: none; color: white;
            padding: 5px 10px; border-radius: 5px; cursor: pointer;
        }

        /* Navigazione */
        .nav-bar {
            position: fixed;
            bottom: 0; width: 100%;
            background-color: var(--card-bg);
            display: flex; justify-content: space-around;
            padding: 15px 0; border-top: 1px solid #333;
            z-index: 100; padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            color: var(--text-muted); cursor: pointer;
            font-weight: bold; text-transform: uppercase; font-size: 0.8rem;
        }
        .nav-item.active { color: var(--primary); }

        /* Viste */
        .view { display: none; padding: 15px; max-width: 600px; margin: 0 auto; }
        .view.active { display: block; }

        /* Reminder List */
        .reminder-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid var(--primary);
        }

        .reminder-info h3 { margin: 0 0 5px 0; font-size: 1.1rem; }
        .reminder-info p { margin: 0; color: var(--text-muted); font-size: 0.9rem; }
        
        .btn-delete {
            background: none; border: none; color: var(--danger);
            font-size: 1.5rem; cursor: pointer; padding: 0 10px;
        }

        /* FAB */
        .fab {
            position: fixed; bottom: 90px; right: 20px;
            background-color: var(--primary); color: #000;
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; box-shadow: 0 4px 15px rgba(0,229,255,0.4);
            cursor: pointer; z-index: 99; font-weight: bold;
        }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85); z-index: 200;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #252525; padding: 25px; border-radius: 15px;
            width: 85%; max-width: 400px;
        }
        input, textarea {
            width: 100%; padding: 12px; margin: 10px 0;
            background-color: #333; border: 1px solid #444;
            color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px;
        }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer;}
        .btn-primary { background-color: var(--primary); color: #000; }
        .btn-cancel { background-color: transparent; border: 1px solid #555; color: #ccc; }

        /* Calendario */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px;}
        .day-name { text-align: center; color: var(--text-muted); font-size: 0.7rem; margin-bottom: 5px;}
        .day-cell { 
            background-color: #2a2a2a; min-height: 50px; padding: 4px; 
            border-radius: 6px; font-size: 0.9rem; position: relative;
        }
        .day-cell.today { border: 1px solid var(--primary); }
        .dot { 
            height: 5px; width: 5px; background-color: var(--primary); 
            border-radius: 50%; display: inline-block; margin: 1px;
        }

        /* Overlay Allarme */
        #alarm-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--primary); z-index: 300;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
            animation: pulse 0.8s infinite alternate;
        }
        @keyframes pulse { from { opacity: 1; } to { opacity: 0.8; } }
        .alarm-title { font-size: 2.5rem; color: black; font-weight: 900; margin-bottom: 30px; text-transform: uppercase;}

    </style>
</head>
<body>

    <header>
        <span>ðŸ”” Alarmed</span>
        <button id="btn-permission" onclick="requestPermissions()">Abilita Notifiche</button>
    </header>

    <!-- LISTA -->
    <div id="view-list" class="view active">
        <div id="reminder-list"></div>
    </div>

    <!-- CALENDARIO -->
    <div id="view-calendar" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button class="btn-cancel" onclick="changeMonth(-1)">â—€</button>
            <span id="current-month-year" style="font-weight:bold;"></span>
            <button class="btn-cancel" onclick="changeMonth(1)">â–¶</button>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <div class="fab" onclick="openModal()">+</div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchView('list')">Lista</div>
        <div class="nav-item" onclick="switchView('calendar')">Calendario</div>
    </div>

    <!-- MODAL ADD -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Nuovo Promemoria</h2>
            <input type="text" id="inp-title" placeholder="Titolo..." autofocus>
            <textarea id="inp-notes" rows="3" placeholder="Note..."></textarea>
            <input type="datetime-local" id="inp-date">
            
            <div class="btn-group">
                <button class="btn btn-cancel" onclick="closeModal()">Annulla</button>
                <button class="btn btn-primary" onclick="saveReminder()">Salva</button>
            </div>
        </div>
    </div>

    <!-- ALARM OVERLAY -->
    <div id="alarm-overlay">
        <div class="alarm-title" id="alarm-text">SVEGLIA!</div>
        <div style="font-size: 1.2rem; color: black; margin-bottom: 30px;" id="alarm-note"></div>
        <button class="btn" style="background:black; color:white; width:200px; padding: 20px;" onclick="stopAlarm()">HO FATTO</button>
    </div>

    <script>
        // --- SETUP DATI ---
        let reminders = JSON.parse(localStorage.getItem('myReminders')) || [];
        let calDate = new Date();
        let currentAlarmId = null;
        let audioCtx = null;

        // Verifica permessi notifiche all'avvio
        if (Notification.permission === "granted") {
            document.getElementById('btn-permission').style.display = 'none';
        }

        function requestPermissions() {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    alert("Notifiche attivate! Lascia questa scheda aperta in background.");
                    document.getElementById('btn-permission').style.display = 'none';
                    // Test immediato
                    new Notification("Alarmed", { body: "Test notifiche riuscito!" });
                } else {
                    alert("Devi permettere le notifiche per ricevere avvisi quando non guardi lo schermo.");
                }
            });
        }

        // --- LOGICA UI ---
        function renderList() {
            const list = document.getElementById('reminder-list');
            list.innerHTML = '';
            
            reminders.sort((a,b) => new Date(a.date) - new Date(b.date));
            const active = reminders.filter(r => !r.done);

            if (active.length === 0) {
                list.innerHTML = '<div style="text-align:center; margin-top: 60px; color:#555;">Nessun promemoria attivo.</div>';
                return;
            }

            active.forEach(r => {
                const d = new Date(r.date);
                const isOverdue = new Date() > d;
                
                const div = document.createElement('div');
                div.className = 'reminder-card';
                if(isOverdue) div.style.borderLeftColor = 'var(--danger)';
                
                div.innerHTML = `
                    <div class="reminder-info">
                        <h3 style="${isOverdue ? 'color:var(--danger)' : ''}">${r.title}</h3>
                        <p>${d.toLocaleDateString()} alle ${d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                    </div>
                    <button class="btn-delete" onclick="deleteReminder(${r.id})">&times;</button>
                `;
                list.appendChild(div);
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const monthLabel = document.getElementById('current-month-year');
            grid.innerHTML = '';
            
            ['L','M','M','G','V','S','D'].forEach(d => grid.innerHTML += `<div class="day-name">${d}</div>`);

            const year = calDate.getFullYear();
            const month = calDate.getMonth();
            monthLabel.innerText = calDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay(); 
            const adjustFirst = firstDay === 0 ? 6 : firstDay - 1;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i=0; i<adjustFirst; i++) grid.innerHTML += `<div></div>`;

            for(let d=1; d<=daysInMonth; d++) {
                const cellDate = new Date(year, month, d);
                const isToday = cellDate.toDateString() === new Date().toDateString();
                
                const hasEvents = reminders.some(r => {
                    const rDate = new Date(r.date);
                    return !r.done && rDate.getDate() === d && rDate.getMonth() === month && rDate.getFullYear() === year;
                });

                const cell = document.createElement('div');
                cell.className = `day-cell ${isToday ? 'today' : ''}`;
                cell.innerHTML = `<div>${d}</div><div>${hasEvents ? '<span class="dot"></span>' : ''}</div>`;
                
                cell.onclick = () => {
                    // Se clicco su un giorno, se ci sono eventi li mostra
                    const daysEvents = reminders.filter(r => {
                        const rDate = new Date(r.date);
                        return !r.done && rDate.getDate() === d && rDate.getMonth() === month;
                    });
                    if(daysEvents.length > 0) alert(`Eventi del ${d}:\n` + daysEvents.map(e => "- " + e.title).join("\n"));
                };

                grid.appendChild(cell);
            }
        }

        // --- GESTIONE DATI ---
        function saveReminder() {
            const title = document.getElementById('inp-title').value;
            const notes = document.getElementById('inp-notes').value;
            const dateVal = document.getElementById('inp-date').value;

            if (!title || !dateVal) return alert("Inserisci Titolo e Data!");

            reminders.push({ id: Date.now(), title, notes, date: dateVal, done: false });
            localStorage.setItem('myReminders', JSON.stringify(reminders));
            
            closeModal();
            renderList();
            renderCalendar();
            
            // Richiesta preventiva se non fatta
            if (Notification.permission === "default") requestPermissions();
        }

        function deleteReminder(id) {
            if(confirm("Eliminare?")) {
                reminders = reminders.filter(r => r.id !== id);
                localStorage.setItem('myReminders', JSON.stringify(reminders));
                renderList();
                renderCalendar();
            }
        }

        // --- ALLARME & NOTIFICHE ---
        function playSound() {
            // Bip sintetizzato (non serve file mp3)
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sawtooth'; // Suono piÃ¹ fastidioso
            osc.frequency.value = 500;
            
            // Pattern Bip-Bip
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime + 0.1);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function triggerAlarm(r) {
            // 1. Notifica di Sistema (appare anche fuori browser)
            if (Notification.permission === "granted") {
                const notif = new Notification("â° " + r.title, {
                    body: r.notes || "Ãˆ ora!",
                    requireInteraction: true, // Rimane finchÃ© non clicchi
                    vibrate: [200, 100, 200]
                });
            }

            // 2. Se l'utente sta guardando lo schermo, mostra overlay gigante
            const overlay = document.getElementById('alarm-overlay');
            if (overlay.style.display !== 'flex') {
                document.getElementById('alarm-text').innerText = r.title;
                document.getElementById('alarm-note').innerText = r.notes || "";
                overlay.style.display = 'flex';
                currentAlarmId = r.id;
                playSound();
                
                // Loop suono finchÃ© non stoppa
                window.alarmInterval = setInterval(playSound, 1000);
            }
        }

        function stopAlarm() {
            document.getElementById('alarm-overlay').style.display = 'none';
            if (window.alarmInterval) clearInterval(window.alarmInterval);
            
            // Segna come fatto? O cancella? Qui cancello per pulizia
            reminders = reminders.filter(r => r.id !== currentAlarmId);
            localStorage.setItem('myReminders', JSON.stringify(reminders));
            renderList();
            renderCalendar();
        }

        // --- ENGINE (Motore di controllo) ---
        // Controlla ogni 2 secondi
        setInterval(() => {
            const now = new Date();
            reminders.forEach(r => {
                if (!r.done && new Date(r.date) <= now) {
                    triggerAlarm(r);
                }
            });
        }, 2000);

        // --- UTILITY UI ---
        function openModal() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('inp-date').value = now.toISOString().slice(0,16);
            document.getElementById('inp-title').value = '';
            document.getElementById('inp-notes').value = '';
            document.getElementById('add-modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('add-modal').style.display = 'none'; }
        
        function switchView(v) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + v).classList.add('active');
            const idx = v === 'list' ? 0 : 1;
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
            if(v==='calendar') renderCalendar();
        }
        function changeMonth(d) { calDate.setMonth(calDate.getMonth() + d); renderCalendar(); }

        renderList();
    </script>
</body>
</html>

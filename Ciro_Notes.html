<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alarmed iOS Final</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #00e5ff;
            --danger: #ff4444;
            --text: #ffffff;
            --text-muted: #aaaaaa;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0; padding: 0;
            padding-bottom: 100px;
            user-select: none;
        }

        /* HEADER */
        header {
            background-color: var(--card-bg); padding: 15px;
            border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        h1 { margin: 0; font-size: 1.2rem; }

        #btn-permission {
            font-size: 0.75rem; background: var(--danger); border: none; color: white;
            padding: 6px 12px; border-radius: 20px; font-weight: bold;
        }

        /* CARDS */
        .view { display: none; padding: 15px; max-width: 600px; margin: 0 auto; }
        .view.active { display: block; }

        .reminder-card {
            background-color: var(--card-bg); border-radius: 12px; padding: 15px;
            margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid var(--primary);
        }
        
        .reminder-info h3 { margin: 0 0 5px 0; font-size: 1.1rem; }
        .reminder-info p { margin: 0; color: var(--text-muted); font-size: 0.85rem; }
        
        .actions { display: flex; gap: 15px; }
        .btn-icon { background: transparent; border: none; font-size: 1.4rem; padding: 5px; }

        /* NAV & FAB */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: var(--card-bg); display: flex; justify-content: space-around;
            padding: 15px 0; border-top: 1px solid #333; z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { color: var(--text-muted); font-weight: bold; font-size: 0.9rem; padding: 10px; }
        .nav-item.active { color: var(--primary); }

        .fab {
            position: fixed; bottom: 90px; right: 20px;
            background-color: var(--primary); color: #000;
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; box-shadow: 0 4px 15px rgba(0,229,255,0.4);
            cursor: pointer; z-index: 999;
        }

        /* MODAL */
        #add-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85); z-index: 2000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #252525; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px;
        }
        input, textarea {
            width: 100%; padding: 12px; margin: 10px 0;
            background-color: #333; border: 1px solid #444; color: white;
            border-radius: 8px; font-size: 16px; user-select: text; /* Importante per scrivere */
        }
        
        .checkbox-wrapper { display: flex; align-items: center; margin: 15px 0; color: #aaa; font-size: 0.9rem; background: #333; padding: 10px; border-radius: 8px;}
        .checkbox-wrapper input { width: 20px; margin: 0 10px 0 0; height: 20px; }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; }
        .btn-primary { background-color: var(--primary); color: #000; }
        .btn-cancel { background-color: transparent; border: 1px solid #555; color: #ccc; }

        /* CALENDAR GRID */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; }
        .day-cell {
            background-color: #2a2a2a; min-height: 50px; padding: 5px;
            border-radius: 6px; font-size: 0.9rem; text-align: center;
        }
        .day-cell.today { border: 1px solid var(--primary); }
        .dot { width: 6px; height: 6px; background-color: var(--primary); border-radius: 50%; display: inline-block; margin-top: 2px; }

        /* ALARM OVERLAY */
        #alarm-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95); z-index: 3000;
            flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px;
        }
        .alarm-time { font-size: 4rem; font-weight: 200; color: white; margin: 0; }
        .alarm-title { font-size: 1.5rem; color: var(--primary); margin: 10px 0; font-weight: bold; }
        .alarm-desc { color: #aaa; margin-bottom: 30px; }
        .snooze-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 30px; width: 100%; max-width: 300px; }
        .btn-snooze { background-color: #333; color: white; border: 1px solid #444; padding: 15px; border-radius: 12px; font-weight: bold; }
        .btn-stop { width: 100%; max-width: 300px; background-color: var(--danger); color: white; padding: 18px; border-radius: 15px; font-weight: bold; border: none; }

    </style>
</head>
<body>

    <header>
        <h1>Alarmed iOS</h1>
        <button id="btn-permission">Attiva Notifiche</button>
    </header>

    <div id="view-list" class="view active">
        <div id="reminder-list"></div>
    </div>

    <div id="view-calendar" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button class="btn-icon" style="color:white" id="prev-month">â—€</button>
            <span id="current-month-year" style="font-weight:bold"></span>
            <button class="btn-icon" style="color:white" id="next-month">â–¶</button>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <div class="fab" id="fab-add">+</div>

    <div class="nav-bar">
        <div class="nav-item active" id="nav-list">Lista</div>
        <div class="nav-item" id="nav-cal">Calendario</div>
    </div>

    <div id="add-modal">
        <div class="modal-content">
            <h2>Nuovo Promemoria</h2>
            <input type="text" id="inp-title" placeholder="Cosa devi fare?">
            <textarea id="inp-notes" rows="3" placeholder="Note..."></textarea>
            <input type="datetime-local" id="inp-date">
            
            <div class="checkbox-wrapper">
                <input type="checkbox" id="inp-sync" checked>
                <label for="inp-sync">Scarica nel Calendario</label>
            </div>

            <div class="btn-group">
                <button class="btn btn-cancel" id="btn-close-modal">Annulla</button>
                <button class="btn btn-primary" id="btn-save">SALVA</button>
            </div>
        </div>
    </div>

    <div id="alarm-overlay">
        <h1 class="alarm-time" id="alarm-clock">00:00</h1>
        <div class="alarm-title" id="alarm-text">Titolo</div>
        <div class="alarm-desc" id="alarm-desc">Note...</div>
        <div class="snooze-grid">
            <button class="btn-snooze" data-min="5">+5 min</button>
            <button class="btn-snooze" data-min="15">+15 min</button>
            <button class="btn-snooze" data-min="60">+1 ora</button>
            <button class="btn-snooze" data-min="1440">+1 giorno</button>
        </div>
        <button class="btn-stop" id="btn-stop-alarm">âœ“ FATTO</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            let reminders = [];
            try { reminders = JSON.parse(localStorage.getItem('myReminders')) || []; } catch(e) { reminders = []; }
            let calDate = new Date();
            let currentAlarmId = null;
            let audioCtx = null;
            let alarmLoop = null;

            // --- EXPORT FUNCTION (METODO DOWNLOAD FORZATO) ---
            function exportToCalendar(r) {
                const d = new Date(r.date);
                const pad = n => n < 10 ? '0'+n : n;
                const timeStr = `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}T${pad(d.getHours())}${pad(d.getMinutes())}00`;
                
                const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Alarmed//IT
BEGIN:VEVENT
UID:${r.id}
DTSTAMP:${timeStr}
DTSTART:${timeStr}
DTEND:${timeStr}
SUMMARY:${r.title}
DESCRIPTION:${r.notes || 'Promemoria'}
BEGIN:VALARM
TRIGGER:-PT0M
ACTION:DISPLAY
DESCRIPTION:Reminder
END:VALARM
END:VEVENT
END:VCALENDAR`;

                const file = new File([icsContent], "evento.ics", { type: "text/calendar" });
                
                // NON USIAMO NAVIGATOR.SHARE SU IOS PERCHE' NON SUPPORTA CALENDARIO
                // USIAMO IL VECCHIO DOWNLOAD VIA LINK
                const url = URL.createObjectURL(file);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.setAttribute('download', 'evento.ics');
                document.body.appendChild(a);
                
                // Avviso preventivo per iPhone
                alert("âš ï¸ IMPORTANTE:\n\n1. Premi 'Scarica' nel popup che apparirÃ .\n2. Tocca la freccia dei Download (â†“) nel browser.\n3. Tocca il file per aggiungerlo al Calendario.");
                
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 1000);
            }

            // --- UI RENDERING ---
            function renderList() {
                const list = document.getElementById('reminder-list');
                list.innerHTML = '';
                reminders.sort((a,b) => new Date(a.date) - new Date(b.date));
                const active = reminders.filter(r => !r.done);

                if(active.length === 0) { list.innerHTML = '<div style="text-align:center; margin-top:50px; color:#666;">Nessun promemoria attivo.<br>Premi +</div>'; return; }

                active.forEach(r => {
                    const d = new Date(r.date);
                    const isOverdue = new Date() > d;
                    const div = document.createElement('div');
                    div.className = 'reminder-card';
                    if(isOverdue) div.style.borderLeftColor = 'var(--danger)';
                    
                    div.innerHTML = `
                        <div class="reminder-info">
                            <h3 style="${isOverdue ? 'color:var(--danger)':''}">${r.title}</h3>
                            <p>${d.toLocaleDateString()} ${d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>
                        </div>
                        <div class="actions">
                            <button class="btn-icon" data-action="share" data-id="${r.id}">ðŸ“…</button>
                            <button class="btn-icon" style="color:var(--danger)" data-action="delete" data-id="${r.id}">&times;</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            }

            function renderCalendar() {
                const grid = document.getElementById('calendar-grid');
                grid.innerHTML = '';
                ['L','M','M','G','V','S','D'].forEach(d => grid.innerHTML += `<div style="text-align:center; font-size:0.7rem; color:#aaa;">${d}</div>`);
                document.getElementById('current-month-year').innerText = calDate.toLocaleDateString('it-IT', {month:'long', year:'numeric'});
                
                const year = calDate.getFullYear();
                const month = calDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const pad = firstDay === 0 ? 6 : firstDay - 1;
                const dim = new Date(year, month + 1, 0).getDate();

                for(let i=0; i<pad; i++) grid.innerHTML += '<div></div>';
                for(let d=1; d<=dim; d++) {
                    const has = reminders.some(r => !r.done && new Date(r.date).getDate() === d && new Date(r.date).getMonth() === month);
                    const isToday = new Date(year, month, d).toDateString() === new Date().toDateString();
                    const cell = document.createElement('div');
                    cell.className = `day-cell ${isToday ? 'today' : ''}`;
                    cell.innerHTML = `<div>${d}</div>${has ? '<span class="dot"></span>' : ''}`;
                    grid.appendChild(cell);
                }
            }

            function saveStorage() { localStorage.setItem('myReminders', JSON.stringify(reminders)); renderList(); renderCalendar(); }

            // --- EVENTS ---
            document.getElementById('reminder-list').addEventListener('click', (e) => {
                const btn = e.target.closest('button');
                if(!btn) return;
                const id = parseInt(btn.dataset.id);
                if(btn.dataset.action === 'delete') {
                    if(confirm("Eliminare?")) { reminders = reminders.filter(r => r.id !== id); saveStorage(); }
                }
                if(btn.dataset.action === 'share') {
                    const r = reminders.find(x => x.id === id);
                    if(r) exportToCalendar(r);
                }
            });

            const modal = document.getElementById('add-modal');
            document.getElementById('fab-add').addEventListener('click', () => {
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                document.getElementById('inp-date').value = now.toISOString().slice(0,16);
                modal.style.display = 'flex';
            });
            document.getElementById('btn-close-modal').addEventListener('click', () => modal.style.display = 'none');

            document.getElementById('btn-save').addEventListener('click', () => {
                const title = document.getElementById('inp-title').value;
                const dateVal = document.getElementById('inp-date').value;
                const sync = document.getElementById('inp-sync').checked;

                if(!title || !dateVal) return alert("Inserisci un titolo e una data.");

                const newR = { id: Date.now(), title, notes: document.getElementById('inp-notes').value, date: dateVal, done: false };
                reminders.push(newR);
                saveStorage();
                modal.style.display = 'none';

                if(sync) {
                    setTimeout(() => exportToCalendar(newR), 200);
                }
                if(Notification.permission === 'default') Notification.requestPermission();
            });

            // --- ALARM ---
            function playSound() {
                if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.type = 'square';
                osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            }

            setInterval(() => {
                const now = new Date();
                reminders.forEach(r => {
                    if(!r.done && new Date(r.date) <= now) {
                        if(document.getElementById('alarm-overlay').style.display !== 'flex') {
                            currentAlarmId = r.id;
                            document.getElementById('alarm-overlay').style.display = 'flex';
                            document.getElementById('alarm-text').innerText = r.title;
                            document.getElementById('alarm-desc').innerText = r.notes || "";
                            document.getElementById('alarm-clock').innerText = now.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
                            
                            playSound();
                            alarmLoop = setInterval(playSound, 1500);
                        }
                    }
                });
            }, 2000);

            function stopAlarm() {
                clearInterval(alarmLoop);
                document.getElementById('alarm-overlay').style.display = 'none';
            }

            document.getElementById('btn-stop-alarm').addEventListener('click', () => {
                stopAlarm();
                reminders = reminders.filter(r => r.id !== currentAlarmId);
                saveStorage();
            });

            document.querySelectorAll('.btn-snooze').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    stopAlarm();
                    const rIndex = reminders.findIndex(r => r.id === currentAlarmId);
                    if(rIndex !== -1) {
                        const now = new Date();
                        now.setMinutes(now.getMinutes() + parseInt(e.target.dataset.min));
                        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                        reminders[rIndex].date = now.toISOString().slice(0,16);
                        saveStorage();
                    }
                });
            });

            const navL = document.getElementById('nav-list');
            const navC = document.getElementById('nav-cal');
            navL.addEventListener('click', ()=>{ navL.classList.add('active'); navC.classList.remove('active'); document.getElementById('view-list').classList.add('active'); document.getElementById('view-calendar').classList.remove('active'); });
            navC.addEventListener('click', ()=>{ navC.classList.add('active'); navL.classList.remove('active'); document.getElementById('view-calendar').classList.add('active'); document.getElementById('view-list').classList.remove('active'); renderCalendar(); });
            document.getElementById('prev-month').addEventListener('click', ()=>{ calDate.setMonth(calDate.getMonth()-1); renderCalendar(); });
            document.getElementById('next-month').addEventListener('click', ()=>{ calDate.setMonth(calDate.getMonth()+1); renderCalendar(); });

            const btnP = document.getElementById('btn-permission');
            if(!("Notification" in window)||Notification.permission==='granted') btnP.style.display='none';
            btnP.addEventListener('click',()=>Notification.requestPermission());

            renderList();
        });
    </script>
</body>
</html>

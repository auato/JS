<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alarmed Pro iOS Fixed</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #00e5ff;
            --text: #ffffff;
            --text-muted: #aaaaaa;
            --danger: #ff4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            background-color: var(--card-bg);
            padding: 15px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.2rem; }

        #btn-permission {
            font-size: 0.75rem;
            background: var(--danger);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Navigazione */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%;
            background-color: var(--card-bg);
            display: flex; justify-content: space-around;
            padding: 15px 0; border-top: 1px solid #333;
            z-index: 100; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { color: var(--text-muted); font-weight: bold; font-size: 0.8rem; cursor: pointer;}
        .nav-item.active { color: var(--primary); }

        .view { display: none; padding: 15px; max-width: 600px; margin: 0 auto; }
        .view.active { display: block; }

        /* Card Reminder */
        .reminder-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid var(--primary);
        }
        .reminder-info h3 { margin: 0 0 5px 0; font-size: 1.1rem; }
        .reminder-info p { margin: 0; color: var(--text-muted); font-size: 0.9rem; }
        
        .actions { display: flex; gap: 15px; align-items: center;}
        .btn-icon { background: none; border: none; font-size: 1.4rem; cursor: pointer; padding: 0; }
        
        /* FAB */
        .fab {
            position: fixed; bottom: 90px; right: 20px;
            background-color: var(--primary); color: #000;
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; box-shadow: 0 4px 15px rgba(0,229,255,0.4);
            cursor: pointer; z-index: 99;
        }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85); z-index: 200;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #252525; padding: 25px; border-radius: 15px;
            width: 85%; max-width: 400px;
        }
        input, textarea {
            width: 100%; padding: 12px; margin: 10px 0;
            background-color: #333; border: 1px solid #444;
            color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px;
        }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer;}
        .btn-primary { background-color: var(--primary); color: #000; }
        .btn-cancel { background-color: transparent; border: 1px solid #555; color: #ccc; }

        /* Calendar Styles */
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day-cell { 
            background-color: #2a2a2a; min-height: 50px; padding: 4px; 
            border-radius: 6px; font-size: 0.9rem; text-align: center;
        }
        .day-cell.today { border: 1px solid var(--primary); }
        .dot { height: 5px; width: 5px; background-color: var(--primary); border-radius: 50%; display: inline-block; margin: 1px; }

        /* Overlay Alarm */
        #alarm-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--primary); z-index: 300;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .alarm-title { font-size: 3rem; font-weight: 900; color: black; margin-bottom: 20px; }

    </style>
</head>
<body>

    <header>
        <h1>ðŸ”” Alarmed</h1>
        <button id="btn-permission" onclick="handlePermissionClick()">Abilita Notifiche</button>
    </header>

    <!-- LISTA -->
    <div id="view-list" class="view active">
        <div id="reminder-list"></div>
    </div>

    <!-- CALENDARIO -->
    <div id="view-calendar" class="view">
        <div class="calendar-header">
            <button class="btn-icon" style="color:white" onclick="changeMonth(-1)">â—€</button>
            <span id="current-month-year" style="font-weight:bold"></span>
            <button class="btn-icon" style="color:white" onclick="changeMonth(1)">â–¶</button>
        </div>
        <div style="display: grid; grid-template-columns: repeat(7, 1fr); text-align:center; font-size:0.7rem; color:#aaa; margin-bottom:5px;">
            <div>L</div><div>M</div><div>M</div><div>G</div><div>V</div><div>S</div><div>D</div>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <div class="fab" onclick="openModal()">+</div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchView('list')">Lista</div>
        <div class="nav-item" onclick="switchView('calendar')">Calendario</div>
    </div>

    <!-- MODAL -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h2>Nuovo</h2>
            <input type="text" id="inp-title" placeholder="Cosa fare?" autofocus>
            <textarea id="inp-notes" rows="3" placeholder="Note..."></textarea>
            <input type="datetime-local" id="inp-date">
            <div class="btn-group">
                <button class="btn btn-cancel" onclick="closeModal()">Chiudi</button>
                <button class="btn btn-primary" onclick="saveReminder()">Salva</button>
            </div>
        </div>
    </div>

    <!-- ALARM OVERLAY -->
    <div id="alarm-overlay">
        <div class="alarm-title" id="alarm-text">SVEGLIA</div>
        <div style="color:black; margin-bottom:30px; font-size:1.2rem;" id="alarm-desc"></div>
        <button class="btn" style="background:black; color:white; width:200px; padding:20px;" onclick="stopAlarm()">STOP</button>
    </div>

    <script>
        let reminders = JSON.parse(localStorage.getItem('myReminders')) || [];
        let calDate = new Date();
        let currentAlarmId = null;
        let audioCtx = null;
        let alarmInterval = null;

        // --- SETUP NOTIFICHE ---
        function updatePermissionButton() {
            const btn = document.getElementById('btn-permission');
            if (!("Notification" in window)) {
                btn.style.display = 'none'; return;
            }
            if (Notification.permission === "granted") {
                btn.style.display = "none"; 
            } else if (Notification.permission === "denied") {
                btn.innerText = "Notifiche Bloccate";
                btn.style.background = "#555";
            } else {
                btn.innerText = "Abilita Notifiche";
            }
        }

        function handlePermissionClick() {
            if (!("Notification" in window)) return alert("Non supportato");
            if (Notification.permission === "denied") return alert("Sblocca le notifiche nelle impostazioni del browser.");

            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    alert("Notifiche attivate!");
                    updatePermissionButton();
                }
            });
        }
        updatePermissionButton();

        // --- FIX IOS CALENDAR ---
        function downloadICS(r) {
            const d = new Date(r.date);
            const pad = n => n < 10 ? '0'+n : n;
            const timeStr = `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}T${pad(d.getHours())}${pad(d.getMinutes())}00`;

            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//AlarmedWeb//IT
BEGIN:VEVENT
UID:${r.id}@alarmed
DTSTAMP:${timeStr}
DTSTART:${timeStr}
DTEND:${timeStr}
SUMMARY:${r.title}
DESCRIPTION:${r.notes || ''}
BEGIN:VALARM
TRIGGER:-PT0M
ACTION:DISPLAY
DESCRIPTION:Reminder
END:VALARM
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });

            // Rileva se siamo su iOS (iPhone/iPad)
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                          (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            
            if (isIOS) {
                // METODO PER IOS: Legge il file come URL dati e apre una nuova finestra
                const reader = new FileReader();
                reader.onload = function(e) {
                    window.open(e.target.result);
                };
                reader.readAsDataURL(blob);
            } else {
                // METODO STANDARD (Android/PC)
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.setAttribute('download', "evento.ics");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // --- LOGICA GENERALE ---
        function saveReminder() {
            const title = document.getElementById('inp-title').value;
            const notes = document.getElementById('inp-notes').value;
            const dateVal = document.getElementById('inp-date').value;
            if(!title || !dateVal) return alert("Manca titolo o data");

            reminders.push({ id: Date.now(), title, notes, date: dateVal, done: false });
            localStorage.setItem('myReminders', JSON.stringify(reminders));
            closeModal();
            renderList();
            renderCalendar();
            if(Notification.permission === "default") handlePermissionClick();
        }

        function deleteReminder(id) {
            if(confirm("Eliminare?")) {
                reminders = reminders.filter(r => r.id !== id);
                localStorage.setItem('myReminders', JSON.stringify(reminders));
                renderList();
                renderCalendar();
            }
        }

        function renderList() {
            const list = document.getElementById('reminder-list');
            list.innerHTML = '';
            reminders.sort((a,b) => new Date(a.date) - new Date(b.date));
            const active = reminders.filter(r => !r.done);

            if(active.length === 0) {
                list.innerHTML = '<div style="text-align:center; margin-top:50px; color:#555">Nessun promemoria.</div>'; 
                return;
            }

            active.forEach(r => {
                const d = new Date(r.date);
                const isOverdue = new Date() > d;
                const div = document.createElement('div');
                div.className = 'reminder-card';
                if(isOverdue) div.style.borderLeftColor = 'var(--danger)';

                // Prepariamo l'oggetto per passarlo alla funzione
                const rObj = { id: r.id, title: r.title, notes: r.notes, date: r.date };
                // Convertiamo in stringa sicura per l'HTML
                const rString = JSON.stringify(rObj).replace(/"/g, '&quot;');

                div.innerHTML = `
                    <div class="reminder-info">
                        <h3 style="${isOverdue ? 'color:var(--danger)' : ''}">${r.title}</h3>
                        <p>${d.toLocaleDateString()} ${d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>
                    </div>
                    <div class="actions">
                        <button class="btn-icon" onclick='downloadICS(${rString})' title="Aggiungi a Calendario">ðŸ“…</button>
                        <button class="btn-icon" style="color:var(--danger)" onclick="deleteReminder(${r.id})">&times;</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const year = calDate.getFullYear();
            const month = calDate.getMonth();
            document.getElementById('current-month-year').innerText = calDate.toLocaleDateString('it-IT', {month:'long', year:'numeric'});
            const firstDay = new Date(year, month, 1).getDay();
            const padDays = firstDay === 0 ? 6 : firstDay - 1;
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const todayStr = new Date().toDateString();

            for(let i=0; i<padDays; i++) grid.innerHTML += '<div></div>';

            for(let d=1; d<=daysInMonth; d++) {
                const hasEvent = reminders.some(r => !r.done && new Date(r.date).getDate() === d && new Date(r.date).getMonth() === month);
                const isToday = new Date(year, month, d).toDateString() === todayStr;
                const cell = document.createElement('div');
                cell.className = `day-cell ${isToday ? 'today' : ''}`;
                cell.innerHTML = `<div>${d}</div>${hasEvent ? '<span class="dot"></span>' : ''}`;
                grid.appendChild(cell);
            }
        }

        function playSound() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'square';
            osc.frequency.setValueAtTime(500, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function triggerAlarm(r) {
            if(document.getElementById('alarm-overlay').style.display !== 'flex') {
                document.getElementById('alarm-text').innerText = r.title;
                document.getElementById('alarm-desc').innerText = r.notes || "";
                document.getElementById('alarm-overlay').style.display = 'flex';
                currentAlarmId = r.id;
                playSound();
                alarmInterval = setInterval(playSound, 1000);
            }
            if (Notification.permission === "granted") {
                new Notification("â° " + r.title, { body: r.notes || "Ãˆ ora!", vibrate: [200, 100, 200] });
            }
        }

        function stopAlarm() {
            document.getElementById('alarm-overlay').style.display = 'none';
            if(alarmInterval) clearInterval(alarmInterval);
            reminders = reminders.filter(r => r.id !== currentAlarmId);
            localStorage.setItem('myReminders', JSON.stringify(reminders));
            renderList();
            renderCalendar();
        }

        setInterval(() => {
            const now = new Date();
            reminders.forEach(r => { if(!r.done && new Date(r.date) <= now) triggerAlarm(r); });
        }, 2000);

        function openModal() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('inp-date').value = now.toISOString().slice(0,16);
            document.getElementById('add-modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('add-modal').style.display = 'none'; }
        function switchView(v) {

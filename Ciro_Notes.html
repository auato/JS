<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alarmed Web + System Sync</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #ff9800;
            --text: #ffffff;
            --text-muted: #aaaaaa;
            --danger: #ff4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            background-color: var(--card-bg);
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Navigazione */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #333;
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom); /* Per iPhone X+ */
        }

        .nav-item {
            color: var(--text-muted);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item.active { color: var(--primary); }

        /* Viste */
        .view { display: none; padding: 15px; max-width: 600px; margin: 0 auto; }
        .view.active { display: block; }

        /* Card Reminder */
        .reminder-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .reminder-info h3 { margin: 0 0 5px 0; font-size: 1.1rem; }
        .reminder-info p { margin: 0; color: var(--text-muted); font-size: 0.9rem; }
        
        .actions { display: flex; gap: 10px; }
        .btn-icon {
            background: none; border: none; color: var(--text-muted);
            font-size: 1.2rem; cursor: pointer;
        }
        .btn-delete { color: var(--danger); }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer; z-index: 99;
        }

        /* Modale */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8); z-index: 200;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            width: 85%;
            max-width: 400px;
        }

        input, textarea {
            width: 100%; padding: 12px; margin: 10px 0;
            background-color: #2c2c2c; border: 1px solid #444;
            color: white; border-radius: 8px; box-sizing: border-box;
            font-size: 16px; /* Evita zoom su iPhone */
        }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem;}
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-secondary { background-color: #444; color: white; } /* Per export */
        .btn-cancel { background-color: transparent; border: 1px solid #444; color: var(--text-muted); }

        /* Calendario */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px;}
        .day-name { text-align: center; color: var(--text-muted); font-size: 0.7rem; }
        .day-cell { 
            background-color: #2a2a2a; min-height: 50px; padding: 5px; 
            border-radius: 6px; font-size: 0.9rem; position: relative;
        }
        .day-cell.today { border: 1px solid var(--primary); }
        .dot { 
            height: 5px; width: 5px; background-color: var(--primary); 
            border-radius: 50%; display: inline-block; margin: 1px;
        }

        /* Overlay Allarme (Solo se app aperta) */
        #alarm-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(200, 0, 0, 0.95); z-index: 300;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .alarm-title { font-size: 2rem; font-weight: bold; margin-bottom: 30px; }

    </style>
</head>
<body>

    <header>My Alarmed</header>

    <!-- LISTA -->
    <div id="view-list" class="view active">
        <div id="reminder-list"></div>
    </div>

    <!-- CALENDARIO -->
    <div id="view-calendar" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button class="btn-icon" onclick="changeMonth(-1)">â—€</button>
            <span id="current-month-year" style="font-weight:bold;"></span>
            <button class="btn-icon" onclick="changeMonth(1)">â–¶</button>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <div class="fab" onclick="openModal()">+</div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchView('list')">ðŸ“‹ Lista</div>
        <div class="nav-item" onclick="switchView('calendar')">ðŸ“… Calendario</div>
    </div>

    <!-- MODAL ADD -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h2>Nuovo Reminder</h2>
            <input type="text" id="inp-title" placeholder="Titolo..." autofocus>
            <textarea id="inp-notes" rows="3" placeholder="Note..."></textarea>
            <input type="datetime-local" id="inp-date">
            
            <div class="btn-group">
                <button class="btn btn-cancel" onclick="closeModal()">Annulla</button>
                <!-- Pulsante principale: Salva + Export -->
                <button class="btn btn-primary" onclick="saveAndExport()">Salva & ðŸ””</button>
            </div>
            <p style="font-size:0.7rem; color:#aaa; text-align:center; margin-top:10px;">
                "Salva & ðŸ””" aggiungerÃ  l'evento al calendario del telefono per garantire la notifica.
            </p>
        </div>
    </div>

    <!-- ALARM OVERLAY -->
    <div id="alarm-overlay">
        <div class="alarm-title" id="alarm-text">DRIIIN!</div>
        <button class="btn" style="background:white; color:black; width:200px;" onclick="stopAlarm()">STOP</button>
    </div>

    <script>
        let reminders = JSON.parse(localStorage.getItem('myReminders')) || [];
        let currentAlarmId = null;
        let calDate = new Date();

        // --- ICS / SYSTEM CALENDAR EXPORT ---
        function downloadICS(title, notes, dateStr) {
            // Formatta data per standard ICS: YYYYMMDDTHHmm00
            const d = new Date(dateStr);
            const pad = n => n < 10 ? '0'+n : n;
            
            const year = d.getFullYear();
            const month = pad(d.getMonth() + 1);
            const day = pad(d.getDate());
            const hour = pad(d.getHours());
            const min = pad(d.getMinutes());
            const timeStr = `${year}${month}${day}T${hour}${min}00`;

            // Crea contenuto file .ics
            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//WebAlarmed//v1.0//IT
BEGIN:VEVENT
UID:${Date.now()}@webalarmed.app
DTSTAMP:${timeStr}
DTSTART:${timeStr}
DTEND:${timeStr}
SUMMARY:${title}
DESCRIPTION:${notes || ''}
Alarmed Web App Reminder
BEGIN:VALARM
TRIGGER:-PT0M
ACTION:DISPLAY
DESCRIPTION:Reminder
END:VALARM
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.setAttribute('download', `reminder_${Date.now()}.ics`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- LOGICA ---

        function renderList() {
            const list = document.getElementById('reminder-list');
            list.innerHTML = '';
            
            reminders.sort((a,b) => new Date(a.date) - new Date(b.date));
            const activeReminders = reminders.filter(r => !r.done);

            if (activeReminders.length === 0) {
                list.innerHTML = '<div style="text-align:center; margin-top: 50px; color:#555;">Nessun reminder attivo.</div>';
                return;
            }

            activeReminders.forEach(r => {
                const d = new Date(r.date);
                const isOverdue = new Date() > d;
                
                const div = document.createElement('div');
                div.className = 'reminder-card';
                if(isOverdue) div.style.borderLeftColor = 'var(--danger)';
                
                div.innerHTML = `
                    <div class="reminder-info">
                        <h3 style="${isOverdue ? 'color:var(--danger)' : ''}">${r.title}</h3>
                        <p>${d.toLocaleDateString()} - ${d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                    </div>
                    <div class="actions">
                        <!-- Re-export button se perso -->
                        <button class="btn-icon" onclick="downloadICS('${r.title.replace(/'/g, "")}', '${(r.notes || "").replace(/'/g, "")}', '${r.date}')">ðŸ””</button>
                        <button class="btn-icon btn-delete" onclick="deleteReminder(${r.id})">&times;</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const monthLabel = document.getElementById('current-month-year');
            grid.innerHTML = '';

            ['L','M','M','G','V','S','D'].forEach(d => {
                grid.innerHTML += `<div class="day-name">${d}</div>`;
            });

            const year = calDate.getFullYear();
            const month = calDate.getMonth();
            monthLabel.innerText = calDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay(); 
            const adjustFirst = firstDay === 0 ? 6 : firstDay - 1;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i=0; i<adjustFirst; i++) grid.innerHTML += `<div></div>`;

            const todayStr = new Date().toDateString();

            for(let d=1; d<=daysInMonth; d++) {
                const cellDate = new Date(year, month, d);
                const isToday = cellDate.toDateString() === todayStr;
                
                // Cerca reminder in questo giorno
                const hasEvents = reminders.some(r => {
                    const rDate = new Date(r.date);
                    return !r.done && rDate.getDate() === d && rDate.getMonth() === month && rDate.getFullYear() === year;
                });

                const cell = document.createElement('div');
                cell.className = `day-cell ${isToday ? 'today' : ''}`;
                cell.innerHTML = `
                    <div style="margin-bottom:2px;">${d}</div>
                    <div>${hasEvents ? '<span class="dot"></span>' : ''}</div>
                `;
                grid.appendChild(cell);
            }
        }

        function saveAndExport() {
            const title = document.getElementById('inp-title').value;
            const notes = document.getElementById('inp-notes').value;
            const dateVal = document.getElementById('inp-date').value;

            if (!title || !dateVal) return alert("Inserisci titolo e data!");

            const newReminder = { id: Date.now(), title, notes, date: dateVal, done: false };
            reminders.push(newReminder);
            localStorage.setItem('myReminders', JSON.stringify(reminders));
            
            // 1. Aggiorna UI
            closeModal();
            renderList();
            renderCalendar();

            // 2. TRIGGER DOWNLOAD ICS
            downloadICS(title, notes, dateVal);
        }

        function deleteReminder(id) {
            if(confirm("Eliminare? Nota: Se l'hai aggiunto al calendario, dovrai rimuoverlo manualmente anche da lÃ¬.")) {
                reminders = reminders.filter(r => r.id !== id);
                localStorage.setItem('myReminders', JSON.stringify(reminders));
                renderList();
                renderCalendar();
            }
        }

        // --- VISUALIZZAZIONE ---
        function openModal() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('inp-date').value = now.toISOString().slice(0,16);
            document.getElementById('add-modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('add-modal').style.display = 'none'; }
        
        function switchView(v) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + v).classList.add('active');
            // Evidenzia tab
            const idx = v === 'list' ? 0 : 1;
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
            if(v==='calendar') renderCalendar();
        }
        
        function changeMonth(d) {
            calDate.setMonth(calDate.getMonth() + d);
            renderCalendar();
        }

        // --- CHECK IN-APP (Opzionale, se l'app Ã¨ aperta) ---
        setInterval(() => {
            const now = new Date();
            reminders.forEach(r => {
                if (!r.done && new Date(r.date) <= now) {
                    // Se l'utente ha l'app aperta, mostriamo comunque l'overlay rosso
                    if(document.getElementById('alarm-overlay').style.display !== 'flex') {
                        document.getElementById('alarm-text').innerText = r.title;
                        document.getElementById('alarm-overlay').style.display = 'flex';
                        currentAlarmId = r.id;
                    }
                }
            });
        }, 2000);

        function stopAlarm() {
            document.getElementById('alarm-overlay').style.display = 'none';
            // Opzionale: segna come fatto
        }

        renderList();
    </script>
</body>
</html>

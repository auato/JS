<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alarmed Pro Stable</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #00e5ff;
            --text: #ffffff;
            --text-muted: #aaaaaa;
            --danger: #ff4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent; /* Rimuove il flash blu al tocco */
            user-select: none; /* Evita selezione testo accidentale */
        }

        header {
            background-color: var(--card-bg);
            padding: 15px;
            border-bottom: 1px solid #333;
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }

        h1 { margin: 0; font-size: 1.2rem; }

        #btn-permission {
            font-size: 0.75rem; background: var(--danger); border: none; color: white;
            padding: 8px 12px; border-radius: 20px; cursor: pointer; font-weight: bold;
        }

        .nav-bar {
            position: fixed; bottom: 0; width: 100%; background-color: var(--card-bg);
            display: flex; justify-content: space-around; padding: 15px 0;
            border-top: 1px solid #333; z-index: 100;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { color: var(--text-muted); font-weight: bold; font-size: 0.9rem; cursor: pointer; padding: 10px;}
        .nav-item.active { color: var(--primary); }

        .view { display: none; padding: 15px; max-width: 600px; margin: 0 auto; }
        .view.active { display: block; }

        .reminder-card {
            background-color: var(--card-bg); border-radius: 12px; padding: 15px;
            margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid var(--primary);
        }
        .reminder-info h3 { margin: 0 0 5px 0; font-size: 1.1rem; }
        .reminder-info p { margin: 0; color: var(--text-muted); font-size: 0.9rem; }
        
        .actions { display: flex; gap: 15px; align-items: center;}
        .btn-icon { background: none; border: none; font-size: 1.5rem; cursor: pointer; padding: 5px; }
        
        .fab {
            position: fixed; bottom: 90px; right: 20px;
            background-color: var(--primary); color: #000;
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; box-shadow: 0 4px 15px rgba(0,229,255,0.4);
            cursor: pointer; z-index: 99;
        }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85); z-index: 200;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #252525; padding: 25px; border-radius: 15px; width: 85%; max-width: 400px;
        }
        input, textarea {
            width: 100%; padding: 12px; margin: 10px 0;
            background-color: #333; border: 1px solid #444; color: white;
            border-radius: 8px; box-sizing: border-box; font-size: 16px;
        }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer;}
        .btn-primary { background-color: var(--primary); color: #000; }
        .btn-cancel { background-color: transparent; border: 1px solid #555; color: #ccc; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px;}
        .day-cell { 
            background-color: #2a2a2a; min-height: 50px; padding: 4px; 
            border-radius: 6px; font-size: 0.9rem; text-align: center;
        }
        .day-cell.today { border: 1px solid var(--primary); }
        .dot { height: 5px; width: 5px; background-color: var(--primary); border-radius: 50%; display: inline-block; margin: 1px; }

        #alarm-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--primary); z-index: 300;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .alarm-title { font-size: 3rem; font-weight: 900; color: black; margin-bottom: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ”” Alarmed</h1>
        <button id="btn-permission" onclick="requestPermission()">Abilita Notifiche</button>
    </header>

    <!-- LISTA -->
    <div id="view-list" class="view active">
        <div id="reminder-list"></div>
    </div>

    <!-- CALENDARIO -->
    <div id="view-calendar" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <button class="btn-icon" style="color:white" onclick="changeMonth(-1)">â—€</button>
            <span id="current-month-year" style="font-weight:bold"></span>
            <button class="btn-icon" style="color:white" onclick="changeMonth(1)">â–¶</button>
        </div>
        <div style="display: grid; grid-template-columns: repeat(7, 1fr); text-align:center; font-size:0.7rem; color:#aaa; margin-bottom:5px;">
            <div>L</div><div>M</div><div>M</div><div>G</div><div>V</div><div>S</div><div>D</div>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <div class="fab" onclick="openModal()">+</div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchView('list')">Lista</div>
        <div class="nav-item" onclick="switchView('calendar')">Calendario</div>
    </div>

    <!-- MODAL -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h2>Nuovo</h2>
            <input type="text" id="inp-title" placeholder="Titolo" autofocus>
            <textarea id="inp-notes" rows="3" placeholder="Note..."></textarea>
            <input type="datetime-local" id="inp-date">
            <div class="btn-group">
                <button class="btn btn-cancel" onclick="closeModal()">Chiudi</button>
                <button class="btn btn-primary" onclick="saveReminder()">Salva</button>
            </div>
        </div>
    </div>

    <!-- ALARM -->
    <div id="alarm-overlay">
        <div class="alarm-title" id="alarm-text">SVEGLIA</div>
        <div style="color:black; margin-bottom:30px; font-size:1.2rem;" id="alarm-desc"></div>
        <button class="btn" style="background:black; color:white; width:200px; padding:20px;" onclick="stopAlarm()">STOP</button>
    </div>

    <script>
        // Dati
        let reminders = JSON.parse(localStorage.getItem('myReminders')) || [];
        let calDate = new Date();
        let currentAlarmId = null;
        let audioCtx = null;
        let alarmInterval = null;

        // --- PERMESSI NOTIFICHE ---
        function checkBtnState() {
            const btn = document.getElementById('btn-permission');
            if (!("Notification" in window)) { btn.style.display = 'none'; return; }
            
            if (Notification.permission === 'granted') {
                btn.style.display = 'none';
            } else {
                btn.style.display = 'block';
                btn.innerText = Notification.permission === 'denied' ? "Sblocca Impostazioni" : "Abilita Notifiche";
            }
        }

        function requestPermission() {
            if (!("Notification" in window)) return alert("Non supportato");
            Notification.requestPermission().then(p => {
                if(p === 'granted') { 
                    alert("Notifiche Attive!");
                    checkBtnState();
                } else {
                    alert("Devi consentire le notifiche per ricevere avvisi a schermo spento.");
                }
            });
        }
        checkBtnState();

        // --- EXPORT ICS (Metodo Mobile Robusto) ---
        async function shareICS(id) {
            // Trova l'elemento tramite ID (piÃ¹ sicuro che passarlo nell'HTML)
            const r = reminders.find(item => item.id === id);
            if(!r) return;

            const d = new Date(r.date);
            const pad = n => n < 10 ? '0'+n : n;
            const timeStr = `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}T${pad(d.getHours())}${pad(d.getMinutes())}00`;

            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//AlarmedClone//IT
BEGIN:VEVENT
UID:${r.id}
DTSTAMP:${timeStr}
DTSTART:${timeStr}
DTEND:${timeStr}
SUMMARY:${r.title}
DESCRIPTION:${r.notes || ''}
BEGIN:VALARM
TRIGGER:-PT0M
ACTION:DISPLAY
DESCRIPTION:Reminder
END:VALARM
END:VEVENT
END:VCALENDAR`;

            const file = new File([icsContent], "evento.ics", { type: "text/calendar" });

            // Prova Web Share API (Android/iOS moderno)
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                try {
                    await navigator.share({
                        files: [file],
                        title: r.title,
                        text: 'Aggiungi al calendario'
                    });
                } catch (err) {
                    console.log("Share fallito o annullato", err);
                }
            } else {
                // Fallback classico (Desktop o browser vecchi)
                const link = document.createElement('a');
                link.href = URL.createObjectURL(file);
                link.download = "evento.ics";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                alert("File generato. Se sei su iPhone e non si apre, usa 'Condividi' -> 'Salva su File' e poi aprilo.");
            }
        }

        // --- LOGICA PRINCIPALE ---
        function renderList() {
            const list = document.getElementById('reminder-list');
            list.innerHTML = '';
            
            reminders.sort((a,b) => new Date(a.date) - new Date(b.date));
            const active = reminders.filter(r => !r.done);

            if(active.length === 0) {
                list.innerHTML = '<div style="text-align:center; margin-top:50px; color:#555">Nessun promemoria.</div>'; 
                return;
            }

            active.forEach(r => {
                const d = new Date(r.date);
                const isOverdue = new Date() > d;
                const div = document.createElement('div');
                div.className = 'reminder-card';
                if(isOverdue) div.style.borderLeftColor = 'var(--danger)';

                div.innerHTML = `
                    <div class="reminder-info">
                        <h3 style="${isOverdue ? 'color:var(--danger)' : ''}">${r.title}</h3>
                        <p>${d.toLocaleDateString()} ${d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>
                    </div>
                    <div class="actions">
                        <button class="btn-icon" onclick="shareICS(${r.id})" title="Calendario">ðŸ“…</button>
                        <button class="btn-icon" style="color:var(--danger)" onclick="deleteReminder(${r.id})">&times;</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

            const grid = document.getElementById('calendar-grid');
